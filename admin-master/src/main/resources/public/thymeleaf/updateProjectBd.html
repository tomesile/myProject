<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>变电工程更改</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>变电工程更改</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form th:action="@{/updateProjectBd}" method="post" th:each="i:${Bdmode}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="项目名称" name="name" th:value="${i.name}" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>




            <div class="form-group has-feedback">
                <p>项目综合信息</p>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="土建项目负责人" th:value="${i.ProjectAllInfos.typeWorkList[0].managerName}" name="ProjectAllInfos.typeWorkList[0].managerName" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="负责人电话"  th:value="${i.ProjectAllInfos.typeWorkList[0].phoneNum}" name="ProjectAllInfos.typeWorkList[0].phoneNum" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="textarea" class="form-control" placeholder="分公司" th:value="${i.ProjectAllInfos.subCompany[0].name}" name="ProjectAllInfos.subCompany[0].name" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="电气项目负责人" th:value="${i.ProjectAllInfos.typeWorkList[1].managerName}" name="ProjectAllInfos.typeWorkList[1].managerName" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="负责人电话" th:value="${i.ProjectAllInfos.typeWorkList[1].phoneNum}" name="ProjectAllInfos.typeWorkList[1].phoneNum" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="textarea" class="form-control" placeholder="分公司" th:value="${i.ProjectAllInfos.subCompany[1].name}" name="ProjectAllInfos.subCompany[1].name" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="调试项目负责人" th:value="${i.ProjectAllInfos.typeWorkList[2].managerName}"  name="ProjectAllInfos.typeWorkList[2].managerName" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="负责人电话" th:value="${i.ProjectAllInfos.typeWorkList[2].phoneNum}" name="ProjectAllInfos.typeWorkList[2].phoneNum" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>


            <div class="form-group has-feedback">
                <input type="textarea" class="form-control" placeholder="分公司" th:value="${i.ProjectAllInfos.subCompany[2].name}" name="ProjectAllInfos.subCompany[2].name" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<div th:replace="script"></div>
<div th:remove="all">
    <!-- jQuery 2.2.3 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>
    <!-- Sparkline -->
    <script src="../plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- SlimScroll 1.3.0 -->
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>

    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</div>

</body>
</html>
